<!DOCTYPE html>
<html>
<head>
    <title>Used Car Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">ðŸš˜ Used Car Price Predictor</h2>
        <form method="POST" class="card p-4 shadow-lg">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Car Name</label>
                    <input type="text" name="car_name" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Seller Type</label>
                    <select name="seller_type" class="form-select" required>
                        <option value="Individual">Individual</option>
                        <option value="Dealer">Dealer</option>
                        <option value="Trustmark Dealer">Trustmark Dealer</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Fuel Type</label>
                    <select name="fuel_type" class="form-select" required>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="CNG">CNG</option>
                        <option value="LPG">LPG</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Transmission Type</label>
                    <select name="transmission_type" class="form-select" required>
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Vehicle Age</label>
                    <input type="number" name="vehicle_age" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>KMs Driven</label>
                    <input type="number" name="km_driven" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Mileage (km/l)</label>
                    <input type="number" step="0.1" name="mileage" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Engine (CC)</label>
                    <input type="number" name="engine" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Max Power (BHP)</label>
                    <input type="number" step="0.1" name="max_power" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Seats</label>
                    <input type="number" name="seats" class="form-control" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict Price</button>
            </div>
            {% if result %}
            <div class="alert alert-info mt-4 text-center">
                {{ result }}
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
